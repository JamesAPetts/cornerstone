    <!DOCTYPE HTML>
<html>
<head>
    <!-- twitter bootstrap CSS stylesheet - not required by cornerstone -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <h1>
        WebGL Example
    </h1>

    This is an example of WebGL use in cornerstone

    <br>
    <br>

    <div class="row">
        <div class="col-xs-2">


            <div 
                 style="width:200px;height:200px"
                 oncontextmenu="return false"
                 onmousedown="return false">
                 <canvas id="onScreenCanvas"></canvas>
            </div>

    </div>

</div>
</body>

<!-- include the cornerstone library -->
<script src="../../dist/cornerstone.js"></script>
<script>window.cornerstone || document.write('<script src="https://unpkg.com/cornerstone-core">\x3C/script>')</script>
<script src="https://unpkg.com/cornerstone-wado-image-loader@3.0.0/dist/cornerstoneWADOImageLoader.js"></script>
<script src="https://unpkg.com/dicom-parser@1.8.3/dist/dicomParser.js"></script>

<!-- include special code for these examples which provides images -->
<script src="../exampleImageIdLoader.js"></script>

<script>
    const onScreenCanvas = document.getElementById('onScreenCanvas');
    const onScreenContext = onScreenCanvas.getContext('webgl2');

    onScreenCanvas.width = 10000;
    onScreenCanvas.height = 10000;

    // Set clear color to black, fully opaque
    onScreenContext.clearColor(1.0, 0.0, 0.0, 1.0);
    // Clear the color buffer with specified clear color


    const t0 = performance.now();

    onScreenContext.clear(onScreenContext.COLOR_BUFFER_BIT);


    const t1 = performance.now();

    console.log('TIME: ' + (t1-t0))
</script>
</html>
